<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Employee
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              Create
            </div>
            <div class="card-body">
              <form [formGroup]="EmployeeFormGroup" (ngSubmit)="onsubmit()">
                <div class="row">
                  <div class="col-sm-12 mb-3">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name">
                  </div>
                  <div class="col-sm-12 mb-3">
                    <label for="mobileNo">Mobile No</label>
                    <input type="text" formControlName="mobileNo" class="form-control" id="mobileNo">
                  </div>
                  <div class="col-sm-12 mb-3">
                    <label for="emailId">Email Id</label>
                    <input type="email" formControlName="emailId" class="form-control" id="emailId">
                  </div>
                  <div class="col-sm-12 mb-3">
                    <button class="btn btn-primary" type="submit">Create</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <table class="table">
            <thead>
              <tr>
                <td> Name</td>
                <td> Mobile No</td>
                <td> EmailId</td>
                <td> Action</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of EmployeeArray">
                <td> {{emp.name}}</td>
                <td> {{emp.mobileNo}}</td>
                <td> {{emp.emailId}}</td>
                <td>
                  <button class="btn btn-link">Edit</button>
                  <button class="btn btn-link">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
